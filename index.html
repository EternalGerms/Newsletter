<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Newsletter</title>
</head>
<body>
<div class="text-center">
    <h1 class="display-4"><i class="bi bi-newspaper"></i> Newsletter FATEC</h1>
    <p class="lead">e acompanhe seu curso.</p>
<div class="xd-auto shadow p-3 mb-5 bg-body-tertiary rounded">
    <form>
        <div class="form-floating mb-auto" id="name">
          <input type="text" id="textField" class="form-control" required/>
          <label class="form-label" for="form5Example1">Seu nome</label>
        </div>

        <div class="form-floating mb-auto" id="email">
          <input type="email" id="emailField" class="form-control" required/>
          <label class="form-label" for="emailField">Seu melhor email</label>
        </div>

        <div class="form-floating mb-auto" id="menu">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example" aria-required="true">
              <option value="1">Agronegócio</option>
              <option value="2">Análise e Desenvolvimento de Sistemas</option>
              <option value="3">Gestão Empresarial</option>
              <option value="4">Jogos Digitais</option>
              <option value="5">Segurança da Informação</option>
            </select>
            <label for="floatingSelect">Selecione seu curso</label>
          </div>
          <hr>
        <div class="form-check d-flex justify-content-center mb-auto">
          <input class="form-check-input me-2" type="checkbox" value="" id="form5Example3" checked />
          <label class="form-check-label" for="form5Example3">
            Gostaria de receber emails de outros cursos também.
          </label>
        </div>
      
        <button type='button'id="liveToastBtn" class="btn btn-primary btn-block mb-auto" disabled>Inscrever-se</button>
        <br>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <i class="bi bi-bell"></i>
              <div id="shit">
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
            <div class="toast-body">
              Inscrição feita com sucesso!
            </div>
          </div>
        </div>
      </form>
</div>
<a class="icon-link icon-link-hover" href="https://fatecourinhos.edu.br/">
  Saiba mais
  <i class="bi bi-arrow-right"></i>
</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
